<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Executive Summary Generator</title>
  <style>
    body {
      font-family: Georgia, serif;
      padding: 2rem;
      background: #f4f6f8;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    form {
      max-width: 800px;
      margin: auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 1.2rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.4rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #34495e;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 4px;
      margin-top: 2rem;
      cursor: pointer;
      display: block;
      margin-left: auto;
    }
    button:hover {
      background: #2d3e50;
    }
    #output {
      margin-top: 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Executive Summary Generator</h1>
  <form id="summaryForm">
    <label for="projectTitle">Project Title</label>
    <input type="text" id="projectTitle">

    <label for="objective">Objective</label>
    <textarea id="objective" rows="3"></textarea>

    <label for="keyFindings">Key Findings</label>
    <textarea id="keyFindings" rows="4"></textarea>

    <label for="conclusions">Conclusions</label>
    <textarea id="conclusions" rows="3"></textarea>

    <label for="recommendations">Recommendations</label>
    <textarea id="recommendations" rows="3"></textarea>

    <button type="button" onclick="generateSummary()">Generate Summary</button>
  </form>

  <div id="output" style="display:none">
    <h2>Executive Summary</h2>
    <p id="summaryText"></p>
  </div>

  <script>
    function generateSummary() {
      const title = document.getElementById('projectTitle').value;
      const objective = document.getElementById('objective').value;
      const findings = document.getElementById('keyFindings').value;
      const conclusions = document.getElementById('conclusions').value;
      const recommendations = document.getElementById('recommendations').value;

      const summary = `This executive summary outlines the key elements of the project titled "${title}". The objective of the project was to ${objective.trim()}.

      Key findings from the analysis include: ${findings.trim()}.

      In conclusion, ${conclusions.trim()}.

      Based on these insights, the following recommendations are proposed: ${recommendations.trim()}.`;

      document.getElementById('summaryText').textContent = summary;
      document.getElementById('output').style.display = 'block';
    }
  </script>
</body>
</html>
